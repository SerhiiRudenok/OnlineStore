{% extends 'myapp/template.html' %}
{% load static %}

{% block title %} Реєстрація {% endblock %}

{% block content %}
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">Створити акаунт</h2>
            <p class="auth-description">Будь ласка, зареєструйтеся, щоб продовжити.</p>

            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-3 d-flex flex-column align-items-center">
                        <label for="{{ field.id_for_label }}" class="form-label text-start w-100">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button class="auth-btn auth-btn-register mt-3" type="submit">Зареєструватися</button>
            </form>

            <p class="auth-small-text">Вже є акаунт?
                <a href="{% url 'login_account' %}">Увійти!</a>
            </p>
        </div>
    </div>
{% endblock %}
