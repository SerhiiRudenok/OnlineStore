<div class="modal fade" id="updateQuantityModal" tabindex="-1" aria-labelledby="updateQuantityModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateQuantityModalLabel">Изменить количество</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="input-group">
                    <button class="btn btn-outline-secondary minus-btn-update">-</button>
                    <input type="text" class="form-control text-center quantity-input-update" value="1" min="1" max="5">
                    <button class="btn btn-outline-secondary plus-btn-update">+</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success confirm-update-btn">Сохранить</button>
            </div>
        </div>
    </div>
</div>
