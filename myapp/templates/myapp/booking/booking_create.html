<div class="modal fade" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="quantityModalLabel">Виберіть кількість товару</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" id="minus-btn">-</button>
                    <input type="text" class="form-control text-center" id="quantity-input" value="1" min="1" max="5">
                    <button class="btn btn-outline-secondary" type="button" id="plus-btn">+</button>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="add-to-cart-confirm-btn">Додати в кошик</button>
            </div>
        </div>
    </div>
</div>
