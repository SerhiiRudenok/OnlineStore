{% extends 'myapp/template.html' %}

{% block title %} Створити новий товар {% endblock %}

{% block content %}
    <div class="page-container">
        <div class="content-box">
            <h2 class="main-heading">Створити новий товар</h2>
            <form method="post" enctype="multipart/form-data" class="form-container">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.errors %}
                            <div class="error-message">{{ field.errors }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
                <div class="one-line-buttons">
                    <button type="submit" class="universal-btn orange-filled-btn">Зберегти</button>
                    <a href="javascript:history.back()" class="universal-btn back-btn cusl">Назад</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
