    <div class="navbar">
        <div class="navbar-left">
            <a href="/" class="navbar-logo">
                <img src="{% static 'images/logo.png' %}" alt="Логотип">
            </a>

            <button class="btn btn-dark" id="catalog-trigger">
                <i class="fas fa-bars"></i>

            </button>

                <input type="text" placeholder="Пошук">

            </div>
        </div>

            <button class="icon-btn"><i class="fas fa-user"></i></button>
            <button class="icon-btn"><i class="fas fa-heart"></i></button>

        </div>
    </div>


    <!--окно каталога-->

   <!--временные поля-->

        <div class="product-card">
            <a href="{% url 'product_detail' product_id=1 %}" class="product-link">

                <div class="product-info">
                    <div class="product-name">Заглушка товару 1</div>
                    <div class="product-price">1250 грн</div>
                </div>
            </a>
        </div>

        <div class="product-card">
            <a href="{% url 'product_detail' product_id=2 %}" class="product-link">
                <img src="{% static 'images/placeholder-2.jpg' %}" alt="Фото товару 2" class="product-image">
                <div class="product-info">
                    <div class="product-name">Заглушка товару 2</div>
                    <div class="product-price">2500 грн</div>
                </div>
            </a>
        </div>
    </div>
