{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Інтернет-магазин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="/" class="navbar-logo">
                <img src="{% static 'images/logo.png' %}" alt="Логотип">
            </a>

            <button class="btn btn-dark">
                <i class="fas fa-bars"></i>
                <span>Каталог</span>
            </button>
            <div class="search-box">
                <input type="text" placeholder="Пошук">
                <button class="btn btn-light"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="navbar-right">
            <button class="icon-btn"><i class="fas fa-user"></i></button>
            <button class="icon-btn"><i class="fas fa-heart"></i></button>
            <button class="icon-btn"><i class="fas fa-shopping-cart"></i></button>
        </div>
    </div>

    <div class="products-grid container-fluid">
        {% for product in products %}
            <div class="product-card">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                <div class="product-info">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-price">{{ product.price }} грн</div>
                </div>
            </div>
        {% empty %}
            <p>Товаров пока нету</p>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
