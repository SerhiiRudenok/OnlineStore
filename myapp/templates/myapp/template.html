<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <title>{% block title %}Інтернет магазин{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'myapp/css/style.css' %}">
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <a href="/" class="navbar-logo">
                <img src="{% static 'images/logo.png' %}" alt="Логотип">
            </a>
            <a href="{% url 'product_list' %}" class="btn btn-dark" id="catalog-trigger">
              <i class="fas fa-bars"></i>
              <span>Каталог</span>
            </a>
            <div class="search-box">
                <input type="text" placeholder="Пошук">
                <button class="btn btn-light"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="navbar-right">
            {% if user.is_authenticated %}
                <a href="{% url 'profile_user' %}" class="icon-btn">
                     <i class="fas fa-user"></i>
                </a>
                <button class="icon-btn"><i class="fas fa-heart"></i></button>
            {% else %}
                <a href="{% url 'login' %}" class="icon-btn">
                     <i class="fas fa-user"></i>
                </a>
                <button class="icon-btn"><i class="fas fa-heart"></i></button>
            {% endif %}
            <a href="{% url 'booking_detail' %}" class="icon-btn">
                <i class="fas fa-shopping-cart"></i>
            </a>
        </div>
    </div>

    {% block content %}
    {% endblock %}

<!--    Удаление товара (с корзины или избранного)-->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmModalLabel">Подтверждение удаления</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Вы уверены, что хотите удалить этот товар из корзины?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-danger confirm-delete-btn">Удалить</button>
                </div>
            </div>
        </div>
    </div>

    <!--    Всплывающее уведомление про добавление в корзну-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="cartToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    Товар додано до кошика.
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'myapp/js/main.js' %}"></script>
    <script src="{% static 'myapp/js/user.js' %}"></script>


</body>
</html>
